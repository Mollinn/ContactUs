<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<head>
		<title>ContactUs</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<!-- <style>body{opacity: 0;}</style> -->
		<link rel="stylesheet" href="css/style.min.css?_v=20230608100347">
		<link rel="shortcut icon" href="src/logo.ico">
		<!-- <meta name="robots" content="noindex, nofollow"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<div class="page__container">
				<section class="contacts">
					<div class="contacts__content">
						<h1 class="contacts__title">Get in <span>Touch</span> </h1>
						<div class="contacts__text">
							<p>Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus</p>
						</div>
						<form action="files/sendmail/sendmail.php" class="contacts__form form" method="POST">
							<div class="form__line">
								<input required id="i-1" autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="" class="form__input">
								<label for="i-1" class="form__label">Name<span>*</span></label>
							</div>
							<div class="form__line">
								<input id="i-2" autocomplete="off" type="email" name="form[]" data-error="Помилка" placeholder="" class="form__input">
								<label for="i-2" class="form__label">Email</label>
							</div>
							<div class="form__line">
								<input required id="i-3" autocomplete="off" type="tel" name="form[]" data-error="Помилка" placeholder="" class="form__input">
								<label for="i-3" class="form__label">Phone number<span>*</span></label>
							</div>
							<div class="form__line">
								<input id="i-4" autocomplete="off" type="message" name="form[]" data-error="Помилка" placeholder="" class="form__input">
								<label for="i-4" class="form__label">How did you find us?</label>
							</div>
							<div class="form__line">
								<button type="submit" class="form__button">Send</button>
							</div>
						</form>
						<div class="contacts__info info-contacts">
							<div class="info-contacts__item">
								<div class="info-contacts__icons">
									<img src="img/icons/03.svg" alt="Icon phone">
								</div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">Phone</div>
									<a href="tell:0354321234" class="info-contacts__value">03 5432 1234</a>
								</div>
							</div>
							<div class="info-contacts__item">
								<div class="info-contacts__icons">
									<img src="img/icons/02.svg" alt="Icon fax">
								</div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">Fax</div>
									<a href="tell:0354321234" class="info-contacts__value">03 5432 1234</a>
								</div>
							</div>
							<div class="info-contacts__item">
								<div class="info-contacts__icons">
									<img src="img/icons/01.svg" alt="Icon email">
								</div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">Email</div>
									<a href="mailto:info@marcc.com.au" class="info-contacts__value">info@marcc.com.au</a>
								</div>
							</div>
						</div>
					</div>
					<div class="contacts__map">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d315946.92082018795!2d34.06723401313289!3d44.57173938490849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4094ca9c3582ba57%3A0xe2355b74466a46cc!2z0JPRg9GA0LfRg9GE!5e0!3m2!1suk!2sua!4v1686158262573!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</section>
			</div>
		</main>

	</div>
	<script src="js/app.min.js?_v=20230608100347"></script>

</body>

</html>
